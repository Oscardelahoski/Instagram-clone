<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/7a620d7b18.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main-container">
      <!-- This is the navbar -->
      <section class="Navbar">
        <img src="/Images/instagram_logo.png" alt="" />

        <ul>
          <li>
            <a href=""><i class="fa-solid fa-house"></i> Home</a>
          </li>
          <li>
            <a href=""><i class="fa-solid fa-magnifying-glass"></i> Search</a>
          </li>
          <li>
            <a href=""><i class="fa-regular fa-compass"></i> Explore</a>
          </li>
          <li>
            <a href=""
              ><i class="fa-brands fa-facebook-messenger"></i> Messages</a
            >
          </li>
          <li>
            <a href=""><i class="fa-regular fa-heart"></i>Notifications</a>
          </li>
          <li>
            <a href=""><i class="fa-regular fa-square-plus"></i> Create</a>
          </li>
          <li>
            <div class="profile-picture">
              <a href=""
                ><img src="/Images/profile pics.jpg" alt="" />
                <p>Profile</p></a
              >
            </div>
          </li>
          <li class="">
            <a href=""><i class="fa-solid fa-bars"></i> More</a>
          </li>
        </ul>
      </section>
      <!-- This is the main area -->
      <section class="main-area">
        <div class="stories-container">
          <div class="stories-wrapper">
            <div class="stories">
              <img src="/Images/stories image/image 1.jpg" alt="" />
              <div><p>Ogeuche_</p></div>
            </div>
            <div class="stories">
              <img src="/Images/stories image/image 3.jpg" alt="" />
              <p>Stephany</p>
            </div>
            <div class="stories">
              <img src="/Images/stories image/image 5.jpg" alt="" />
              <p>Justin</p>
            </div>
            <div class="stories">
              <img src="/Images/stories image/image 8.jpg" alt="" />
              <p>Mum_arda</p>
            </div>
            <div class="stories">
              <img src="/Images/stories image/image 7.jpg" alt="" />
              <p>Sharmy_m</p>
            </div>
            <div class="stories">
              <img src="/Images/stories image/image 4.jpg" alt="" />
              <p>Gwensty</p>
            </div>
          </div>
        </div>
      </section>

      <section class="suggestion-section"></section>
    </div>
  </body>
</html>
