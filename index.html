<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/7a620d7b18.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main-container">
      <!-- This is the navbar -->
      <section class="Navbar">
        <img src="/Images/instagram_logo.png" alt="" />

        <ul>
          <li>
            <a href=""><i class="fa-solid fa-house"></i> Home</a>
          </li>
          <li>
            <a href=""><i class="fa-solid fa-magnifying-glass"></i> Search</a>
          </li>
          <li>
            <a href=""><i class="fa-regular fa-compass"></i> Explore</a>
          </li>
          <li>
            <a href=""
              ><i class="fa-brands fa-facebook-messenger"></i> Messages</a
            >
          </li>
          <li>
            <a href=""><i class="fa-regular fa-heart"></i>Notifications</a>
          </li>
          <li>
            <a href=""><i class="fa-regular fa-square-plus"></i> Create</a>
          </li>
          <li>
            <div class="profile-picture">
              <a href=""
                ><img src="/Images/profile pics.jpg" alt="" />
                <p>Profile</p></a
              >
            </div>
          </li>
          <li class="">
            <a href=""><i class="fa-solid fa-bars"></i> More</a>
          </li>
        </ul>
      </section>

      <section class="main-section">
        <div class="stories-Wrapper">
          <div class="user-Card">
            <div class="image-Wrapper">
              <img src="/Images/stories image/image 1.jpg" alt="user image" />
            </div>
            <div class="user-Details">
              <p class="username">Oge_uche</p>
            </div>
          </div>
          <div class="user-Card">
            <div class="image-Wrapper">
              <img src="/Images/stories image/image 2.jpg" alt="user image" />
            </div>
            <div class="user-Details">
              <p class="username">Uchaychy</p>
            </div>
          </div>
          <div class="user-Card">
            <div class="image-Wrapper">
              <img src="/Images/stories image/image 5.jpg" alt="user image" />
            </div>
            <div class="user-Details">
              <p class="username">Justin</p>
            </div>
          </div>
          <div class="user-Card">
            <div class="image-Wrapper">
              <img src="/Images/stories image/image 4.jpg" alt="user image" />
            </div>
            <div class="user-Details">
              <p class="username">Stephany_ash</p>
            </div>
          </div>
          <div class="user-Card">
            <div class="image-Wrapper">
              <img src="/Images/stories image/image 3.jpg" alt="user image" />
            </div>
            <div class="user-Details">
              <p class="username">Edithojeh</p>
            </div>
          </div>
          <div class="user-Card">
            <div class="image-Wrapper">
              <img src="/Images/stories image/image 7.jpg" alt="user image" />
            </div>
            <div class="user-Details">
              <p class="username">Ednahojeh</p>
            </div>
          </div>
        </div>
        <!-- This is the post section -->
        <div class="post">
          <div class="post-container">
            <div class="image-icon">
              <img src="/Images/stories image/cnn.jpg" alt="" />
              <i class="fa-solid fa-ellipsis"></i>
            </div>
            <img src="/Images/posts/story 1 CNN.jpg" alt="" />
            <div class="post-icons">
              <div>
                <i class="fa-regular iconz fa-heart"></i
                ><i class="fa-regular iconz fa-comment"></i
                ><i class="fa-regular iconz fa-paper-plane"></i>
              </div>
              <div><i class="fa-regular fa-bookmark"></i></div>
            </div>
          </div>
        </div>
      </section>

      <section class="suggestion-section"></section>
    </div>
  </body>
</html>
